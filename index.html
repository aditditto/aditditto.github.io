<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How many days until 1 April 2024?</title>
</head>
<body>
        <h1>How many days until 1 April 2024?</h1>
        <h2 id="counter"></h2>
    <script type="text/javascript">
    const oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
    const currentDate = new Date();
    const april2024 = new Date(2024, 4, 1);
    
    const diffDays = Math.round(Math.abs((april2024 - currentDate) / oneDay));
    
    document.getElementById("counter").innerHTML = diffDays;
    </script>
</body>
</html>
